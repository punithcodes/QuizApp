<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>

<style>
    body {
        background-color:rgb(50,50,50);
        color:antiquewhite;
        }
</style>
<body>
<div class="container-fluid bg-dark">
    {% include 'navbar.html' %}
</div>

<div class="container">
    <div class="row">
        <center>
        {% block content %}
        {% endblock content %}
        </center>
    </div>
</div>

<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
